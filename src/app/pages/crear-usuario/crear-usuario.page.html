<ion-header [translucent]="true">
  <ion-toolbar class="degradado">
    <ion-title>Nuevo Usuario</ion-title>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item class="input ion-margin-top">
    <ion-input [(ngModel)]="mdl_usuario" label="Usuario" 
    labelPlacement="floating" 
      placeholder="Ingrese su Usuario"></ion-input>
  </ion-item>

  <ion-item class="input ion-margin-top">
    <ion-input [(ngModel)]="mdl_contrasena" label="contrasena" 
    labelPlacement="floating" 
      placeholder="Ingrese su contraseÃ±a"></ion-input>
  </ion-item>

  <ion-item class="input ion-margin-top">
    <ion-input [(ngModel)]="mdl_correo" label="Correo" 
    labelPlacement="floating" 
      placeholder="Ingrese su correo"></ion-input>
  </ion-item>

  <ion-item class="input ion-margin-top">
    <ion-input [(ngModel)]="mdl_nombre" label="Nombre" 
    labelPlacement="floating" 
      placeholder="Ingrese su nombre"></ion-input>
  </ion-item>

  <ion-item class="input ion-margin-top">
    <ion-input [(ngModel)]="mdl_apellido" label="Apellido" 
    labelPlacement="floating" 
      placeholder="Ingrese su apellido"></ion-input>
  </ion-item>

  <ion-button (click)="almacenarUsuario()" class="degradado boton ion-margin-top" expand="block"> Registrar
  </ion-button>
</ion-content>
